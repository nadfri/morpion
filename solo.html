<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Solo]Morpion Tic Tac Toc</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script_solo.js" defer></script>
</head>

<body>

    <body>

        <div class="score">
            <span class="blue">Player One:
                <span id="scoreOne">0</span>
            </span>
            <span>SkyNet:
                <span id="scoreTwo">0</span>
            </span>
        </div>
        <div class="divInfo">
            <p id="info" class="info">Round Of Player One</p>
        </div>
        <div class="parent">
            <div data-value=1 class="box"></div>
            <div data-value=2 class="box"></div>
            <div data-value=3 class="box"></div>
            <div data-value=4 class="box"></div>
            <div data-value=5 class="box"></div>
            <div data-value=6 class="box"></div>
            <div data-value=7 class="box"></div>
            <div data-value=8 class="box"></div>
            <div data-value=9 class="box"></div>
        </div>
        <div class="divInfo">
            <p id="cloneInfo" class="info mirror">Round Of Player One</p>
        </div>
        <button id="resetBTN" class="resetBTN">RESET</button>

        <div id="newGame" class="newGame">
        </div>

    </body>

</html>
